spring.application.name=sistemaAulas
# Configurações do H2 Database
spring.datasource.url=jdbc:h2:file:./data/meubanco
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2

# Mostra o console do H2 em /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Habilita o uso do Hibernate para criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Formatação SQL para facilitar o debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

